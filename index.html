<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owned by Mayur Baldaniya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: #2c3e50;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    h1::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.2);
      animation: slide 3s infinite;
    }
    p {
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #555;
      margin-top: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slide {
      0% {
        left: -100%;
      }
      50% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }
    .line {
      width: 150px;
      height: 2px;
      background: #2c3e50;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .line::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #e74c3c;
      animation: slideLine 2s infinite;
    }
    @keyframes slideLine {
      0% {
        left: -100%;
      }
      50% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Owned by Mayur Baldaniya</h1>
    <div class="line"></div>
  </div>
</body>
</html>
